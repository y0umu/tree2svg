<svg version="1.1" viewBox="-5 -5 1826 1708" xmlns="http://www.w3.org/2000/svg"><text fill="navy" font-size="16" x="0" y="18">视觉SLAM 	</text><text fill="navy" font-size="16" x="106" y="18">方法</text><text fill="navy" font-size="16" x="308" y="18">基于特征的SLAM </text><text fill="navy" font-size="16" x="768" y="18">【基于滤波器的】</text><text fill="navy" font-size="16" x="1211" y="18">扩展卡尔曼滤波器(EKF)</text><text fill="navy" font-size="16" x="1551" y="18">无迹卡尔曼滤波器(UKF)</text><text fill="navy" font-size="16" x="1211" y="48">粒子滤波</text><text fill="navy" font-size="16" x="768" y="78">基于关键帧的</text><text fill="navy" font-size="16" x="1211" y="78">parallel tracking and mapping(PTAM)</text><text fill="navy" font-size="16" x="1211" y="108">基于RGB_D数据的SLAM(需要Kinect)</text><text fill="navy" font-size="16" x="308" y="138">直接SLAM方法 </text><text fill="navy" font-size="16" x="768" y="138">【视觉里程计(Visual Odometry)】算法</text><text fill="navy" font-size="16" x="1211" y="138">Dense geometry</text><text fill="navy" font-size="16" x="1211" y="168">Semi-dense geometry</text><text fill="navy" font-size="16" x="1211" y="198">Semi direct...</text><text fill="navy" font-size="16" x="768" y="228">large-scale direct SLAM </text><text fill="navy" font-size="16" x="768" y="258">Kinect融合(fusion)</text><text fill="navy" font-size="16" x="768" y="288">光度和几何信息融合</text><text fill="navy" font-size="16" x="768" y="318">结合强度误差和深度误差的直接RGB_D SLAM #误差函数???</text><text fill="navy" font-size="16" x="106" y="348">关键问题</text><text fill="navy" font-size="16" x="308" y="348">特征检测与匹配(针对基于特征的SLAM)</text><text fill="navy" font-size="16" x="768" y="348">点特征(稀疏特征的一类)</text><text fill="navy" font-size="16" x="1211" y="348">SIFT</text><text fill="navy" font-size="16" x="1551" y="348">旋转不变性</text><text fill="navy" font-size="16" x="1551" y="378">尺度不变性</text><text fill="navy" font-size="16" x="1551" y="408">仿射变换不变性</text><text fill="navy" font-size="16" x="1211" y="438">SURF</text><text fill="navy" font-size="16" x="1551" y="438">旋转不变性</text><text fill="navy" font-size="16" x="1551" y="468">尺度不变性</text><text fill="navy" font-size="16" x="1211" y="498">ORB</text><text fill="navy" font-size="16" x="1551" y="498">旋转不变性</text><text fill="navy" font-size="16" x="768" y="528">边特征</text><text fill="navy" font-size="16" x="768" y="558">区域特征</text><text fill="navy" font-size="16" x="308" y="588">关键帧的选择 #因为帧间对准会累积误差</text><text fill="navy" font-size="16" x="768" y="588">基于特征数目的阈值法</text><text fill="navy" font-size="16" x="768" y="618">基于熵的相似性的阈值法</text><text fill="navy" font-size="16" x="308" y="648">【闭环检测】</text><text fill="navy" font-size="16" x="768" y="648">图像对图像★(三种方法中最优)</text><text fill="navy" font-size="16" x="1211" y="648">【bag of words(词袋)方法】</text><text fill="navy" font-size="16" x="1211" y="678">Unified loop closing and recovery</text><text fill="navy" font-size="16" x="768" y="708">地图对地图</text><text fill="navy" font-size="16" x="768" y="738">图像对地图</text><text fill="navy" font-size="16" x="308" y="768">地图优化</text><text fill="navy" font-size="16" x="768" y="768">（位姿）图优化</text><text fill="navy" font-size="16" x="1211" y="768">两种模型</text><text fill="navy" font-size="16" x="1551" y="768">【最大似然估计】模型</text><text fill="navy" font-size="16" x="1551" y="798">弹簧-质点物理模型（最小能量模型）</text><text fill="navy" font-size="16" x="1211" y="828">优化方法</text><text fill="navy" font-size="16" x="1551" y="828">基于松弛的优化方法</text><text fill="navy" font-size="16" x="1551" y="858">基于随机梯度下降的方法</text><text fill="navy" font-size="16" x="1551" y="888">非线性最小二乘+稀疏结构</text><text fill="navy" font-size="16" x="1551" y="918">流形优化</text><text fill="navy" font-size="16" x="308" y="948">路径规划</text><text fill="navy" font-size="16" x="308" y="978">避（壁？）障</text><text fill="navy" font-size="16" x="106" y="1008">视觉SLAM发展趋势/热点 </text><text fill="navy" font-size="16" x="308" y="1008">多传感器融合</text><text fill="navy" font-size="16" x="768" y="1008">相机+IMU(惯性测量单元)</text><text fill="navy" font-size="16" x="768" y="1038">相机+激光</text><text fill="navy" font-size="16" x="768" y="1068">...</text><text fill="navy" font-size="16" x="768" y="1098">???Google Tangle</text><text fill="navy" font-size="16" x="308" y="1128">【☆SLAM与深度学习相结合】#山东大学 田国会 #要持续更新</text><text fill="navy" font-size="16" x="768" y="1128">卷积神经网络</text><text fill="navy" font-size="16" x="1211" y="1128">学习小图像块间的相似性</text><text fill="navy" font-size="16" x="1211" y="1158">学习视觉里程计的最佳视觉特征和最优估计其</text><text fill="navy" font-size="16" x="1211" y="1188">算出六个自由度和相机位姿及其不确定性</text><text fill="navy" font-size="16" x="768" y="1218">???语义搜寻空间划分的优化技术</text><text fill="navy" font-size="16" x="106" y="1248">优缺点</text><text fill="navy" font-size="16" x="308" y="1248">单目视觉SLAM </text><text fill="navy" font-size="16" x="768" y="1248">pros</text><text fill="navy" font-size="16" x="1211" y="1248">灵活、简单、低价</text><text fill="navy" font-size="16" x="1211" y="1278">尺度不定 #可多尺度</text><text fill="navy" font-size="16" x="768" y="1308">cons</text><text fill="navy" font-size="16" x="1211" y="1308">无深度信息</text><text fill="navy" font-size="16" x="1211" y="1338">尺度不定 #是误差源</text><text fill="navy" font-size="16" x="308" y="1368">双目视觉SLAM </text><text fill="navy" font-size="16" x="768" y="1368">pros</text><text fill="navy" font-size="16" x="1211" y="1368">解决了单目视觉SLAM难以解决的地图初始化</text><text fill="navy" font-size="16" x="768" y="1398">cons</text><text fill="navy" font-size="16" x="1211" y="1398">贵</text><text fill="navy" font-size="16" x="1211" y="1428">视角范围受限，不能获取远处场景</text><text fill="navy" font-size="16" x="308" y="1458">RGBD SLAM </text><text fill="navy" font-size="16" x="768" y="1458">pros</text><text fill="navy" font-size="16" x="1211" y="1458">自带深度信息</text><text fill="navy" font-size="16" x="1211" y="1488">能够获得稠密的地图</text><text fill="navy" font-size="16" x="768" y="1518">cons</text><text fill="navy" font-size="16" x="1211" y="1518">贵、体积大</text><text fill="navy" font-size="16" x="1211" y="1548">有效探测距离太短</text><text fill="navy" font-size="16" x="106" y="1578">主要成果</text><text fill="navy" font